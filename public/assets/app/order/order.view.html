<section class="container-fluid pad10">
    <article class="article" ng-show="hide">
        <div flex-xs flex-gt-xs="100" layout="column">
            <md-card md-theme-watch>
                <h3 class="text-center">{{msg}}</h3>
            </md-card>
        </div>
    </article>
    <article class="article mrg1" ng-hide="hide">
        <md-toolbar class="backhead">
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" onclick="globalapp.back()">
                    <md-tooltip>
                        Go Back
                    </md-tooltip>
                    <md-icon>arrow_back</md-icon>
                </md-button>
                <h2 class="cauto">{{title}}</h2>
                <md-button class="md-icon-button" ng-click="edit()">
                    <md-tooltip>
                        Edit {{title}}
                    </md-tooltip>
                    <md-icon>mode_edit</md-icon>
                </md-button>
                <md-button class="md-icon-button" ng-click="delete()">
                    <md-tooltip>
                        Delete {{title}}
                    </md-tooltip>
                    <md-icon>delete_forever</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-content layout-padding class="overfl" md-whiteframe="2">
            <div class="row">
                <div class="col-md-6">


                    <p ng-bind-html="view(data.order_booking_id,'Order ID')"></p>
                    <p ng-bind-html="view(data.quote_ref,'Quote ref')"></p>
                    <p ng-bind-html="view(data.order_date,'Date')"></p>
                 <p ng-bind-html="view(order_status[data.status],'Status')"></p>
                  
                    <p ng-bind-html="view(data.po_num,'PO NUM')"></p>
                    <p ng-bind-html="view(data.po_date,'PO Date')"></p>
                    <p ng-bind-html="view(data.ship_to,'Shipping Address')"></p>
                    <p ng-bind-html="view(data.bil_to,'Billing Address')"></p>
                </div>
                <div class="col-md-6">
                    <p ng-bind-html="view(data.emp_id,'Taken By ')"></p>
                    <!-- <p ng-bind-html="view(data.desc,'Desc')"></p>
 -->
                    <p ng-bind-html="view(total,'Total')"></p>
                   
                    </p>
                </div>
                <div class="col-md-12">
                    <b><h6>Product Info</h6></b>
                    <div class="box box-default table-box mdl-shadow--2dp">
                        <table class="mdl-data-table">
                            <thead>
                                <tr>


                                    <th class="mdl-data-table__cell--non-numeric">Product</th>
                                    <th class="mdl-data-table__cell--non-numeric">Quantity</th>

                                    <th class="mdl-data-table__cell--non-numeric">REQ Date</th>
                                    <th class="mdl-data-table__cell--non-numeric">Price </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="val in data.product_info">
                                    <td class="mdl-data-table__cell--non-numeric"> 

                                    <span ng-repeat="user in product | filter:{'product_id':  val.comp_id}:true">

                                     {{user.name }}

                                    </span>
                                    </td>
                     
                         <td class="mdl-data-table__cell--non-numeric">{{val.pro_quantity}}</td>


                                    <td class="mdl-data-table__cell--non-numeric">{{val.pro_req_date}}</td>
                          <td class="mdl-data-table__cell--non-numeric">{{val.pro_price}}</td>
                                </tr>





                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-md-12" ng-show="doc">
                    <hr>
                    <h5>Documents / Images</h5>
                    <div class="col-lg-4 col-md-4" ng-repeat="file in data.uploads  track by $index">
                        <md-card>
                            <div class="md-media-lg card-media mdobj ">
                                <a download="{{file}}" href="{{file}}" title="File">
                                    <img alt="File" style="width: 100%;height: 100%;" ng-src="{{file}}" onerror="globalapp.imgerror(this,event)">
                                </a>
                            </div>
                        </md-card>
                    </div>
                </div>
                <div class="col-md-12 " ng-if="map">
                    <hr>
                    <h5>Location Map</h5>
                    <div class="col-md-12 gmmap">
                        <gm-map ng-if="map" options="{center: [data.loc_lat, data.loc_lng], zoom: 12}">
                            <gm-marker options="{position:[data.loc_lat, data.loc_lng],draggable: false}">
                            </gm-marker>
                        </gm-map>
                    </div>
                </div>
            </div>
        </md-content>
        </div>
    </article>
</section>

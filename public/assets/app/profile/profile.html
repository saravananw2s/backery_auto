<section class="page-with-tabs">
    <div class="page-title">
        <h1>Hi {{data.first_name}} {{data.last_name}}</h1>
        <h2 class="upcase">{{role}}</h2>
    </div>
    <md-tabs md-dynamic-height>

      
        <md-tab>
            <md-tab-label>Edit Profile</md-tab-label>
            <md-tab-body>
                <section>
                  
                   <div class="box box-default">
            <div class="box-body form-validation">
                <form name="data_form" unsaved-warning-form class="md-form-login form-validation" ng-submit="ProfileUpdate()" novalidate>
                                       <div class="col-md-3">
                        <md-input-container class="md-block">
                            <label>First Name </label>
                            <input ng-model="data.first_name" id='profile_firstname' required type="text">
                        </md-input-container>
                    </div>
                    <div class="col-md-3">
                        <md-input-container class="md-block">
                            <label>Last Name </label>
                            <input ng-model="data.last_name" required type="text" id='profile-lastname'>
                        </md-input-container>
                    </div>
                    <div class="col-md-3">
                        <md-input-container class="md-block">
                            <label class="phone">Phone no </label>
                            <input required ng-model="data.phone" id='profile-phoneno' type="text" 
 ng-intl-tel-input>
                        </md-input-container>
                    </div>
                    <div class="col-md-3">
                        <md-input-container class="md-block">
                            <label>Email</label>
                            <input required type="email" name="email" ng-model="data.email" id='profile-email' ng-pattern="/^.+@.+\..+$/" />
                           
                        </md-input-container>
                    </div>
                    <div class="col-md-3">
                        <md-input-container class="md-block">
                            <label> Address </label>
                            <input required type="text" ng-model="data.street" id='profile-address'>
                        </md-input-container>
                    </div>
                 <!--    <div class="col-md-3">
                        <md-input-container class="md-block">

                        </md-input-container>
                    </div>
                    <div class="col-md-3">
                        <md-input-container class="md-block">

                            <input required type="text" name="state" ng-model="data.state">
                        </md-input-container>
                    </div>
                    <div class="col-md-3">
                        <md-input-container class="md-block">
                            <label> Country </label>
                            <input required type="text" name="country" ng-model="data.country">

                    </div>
                    <div class="col-md-3">

                            <label> Zip Code </label>
                            <input required type="text" limitto="6" name="zip" ng-model="data.zipcode">
                        </md-input-container>
                    </div>

                    <div class="col-md-12">

                </section>
            </md-tab-body>
        </md-tab>

            <md-tab>
            <md-tab-label ng-click="resetpwd()" id='profile-changepwd'>Change Password</md-tab-label>
            <md-tab-body>
                <section>
               
            <div class="box-body form-validation">
                <form name="pwd_reset_form" unsaved-warning-form class="md-form-login form-validation" novalidate ng-submit="PasswordReset()">


                    <div class="col-md-4">

                        <md-input-container class="md-block">
                            <label>Old Password </label>
                            <input ng-model="pwd.old" required type="password" id='emp-oldpwd'>
                        </md-input-container>
                    </div>
                 


                    <div class="col-md-4">

                        <md-input-container class="md-block">
                            <label>New Password</label>
                            <input ng-model="pwd.new" name="password" required type="password" id='profile-newpwd' password-verify="{{pwd.confirm}}"  >

     <div class="help-block" ng-messages="pwd_reset_form.password.$error" ng-if="pwd_reset_form.password.$dirty">
          <p ng-message="required">This field is required</p>
          <p ng-message="minlength">This field is too short</p>
          <p ng-message="passwordVerify">Password not match!</p>
        </div>

                        </md-input-container>
                    </div>
                    <div class="col-md-4">
                        <md-input-container class="md-block">
                            <label>Confirm New Password</label>
                            <input ng-model="pwd.confirm" name="chpwd" id='confirm-newpwd' required type="password" password-verify="{{pwd.new}}"  >

 <div class="help-block" ng-messages="pwd_reset_form.chpwd.$error" ng-if="pwd_reset_form.chpwd.$dirty">
          <p ng-message="required">This field is required</p>
          <p ng-message="minlength">This field is too short</p>
          <p ng-message="passwordVerify">Password not match!</p>
        </div>

                        </md-input-container>
                    </div>
                  
               
    
                      <div class="col-md-12">
                        <md-button type="button" ng-click="reset()" class="md-raised right wid btn-w-md md-primary">Reset</md-button>
                        <md-button type="submit"  class="right wid md-raised btn-w-md md-primary"> Update</md-button>
                    </div>
                </form>
                    </div>
                  




                </section>
